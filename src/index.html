<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      class="container-fluid text-center bg-success py-5 d-flex justify-content-center"
      id="main-container"
    >
      <div
        class="container-sm row card rounded-bottom-1"
        style="width: 25rem;"
        id="card"
      >
        <div
          class="col-sm-12 card-header d-flex align-self-start text-danger bg-white border-0"
        >
          <p id="symbol"></p>
        </div>
        <div class="col-sm-12 card-body">
          <p id="number"></p>
        </div>
        <div class="col-sm-12 card-footer text-danger bg-white border-0">
          <p class="d-flex align-self-end" id="symbol2"></p>
        </div>
      </div>
    </div>
  </body>
</html>
