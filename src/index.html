<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid bg-success mt-5" id="main-container">
      <div class="d-flex justify-content-center row-cols-3 h-75 w-100">
        <div class="card">
          <div
            class="card-header d-flex align-self-start bg-white border-none text-danger h-25"
          >
            <p id="symbol"></p>
          </div>
          <div class="d-flex align-self-center card-body text-dark">
            <p class="d-flex align-self-center" id="number"></p>
          </div>
          <div
            class="card-footer d-flex align-self-end bg-white border-none text-danger h-25"
          >
            <p id="symbol2"></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
